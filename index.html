<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subguessr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen-->
<div id="startScreen">
    <h1>Subnautica GeoGuessr</h1>
    <p>Guess the location based on the screenshot.</p>
    <button id="startbtn">Start Game</button>
</div>
<h1 id="finishscore" class="hidden">SUBNAUTICA 2 WHEN</h1>

<!-- Game UI-->
<div id="gameui" class="hidden">
    <h1>Subguessr</h1>
    
   

    <img id="scene" src="images/test.png" width="600" ><!-- Screenshot -->

    <div id="layers">
      <button data-layer="surface">Surface</button>
      <button data-layer="jellyshroom">Jellyshroom</button>
      <button data-layer="lost_river">Lost River</button>
      <button data-layer="lava_zone">Inactive Lava Zone</button>
      <button data-layer="lava_lakes">Lava Lakes</button>
 
    </div>

  <div id="mapWrapper">
  <img id="map" src="maps/surface.png" width="500" height="500">
</div>

   
  <button id="lockin">LOCK IN ANSWER</button>
  <div id="topBar">
      <h2 id="roundtxt">Round: 1</h2>
      <h2 id="scoretxt">Score: 0</h2>
    </div>

</div>
<button id="finish" class="hidden">Finish</button>

<script src="script.js"></script>
</body>
</html>
